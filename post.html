<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tafsir Mimpi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tafsir Mimpi</h1>
    <nav>
      <a href="index.html">Beranda</a>
    </nav>
  </header>
  <main>
    <h2>Cari arti mimpi kamu</h2>
    <input type="text" id="kata" placeholder="Contoh: kucing melahirkan" />
    <button onclick="generateAngka()">Cari Angka</button>
    <p id="hasil"></p>
  </main>

  <script>
    function generateAngka() {
      const kata = document.getElementById('kata').value.trim().toLowerCase();
      if (!kata) return alert('Masukkan kata mimpi terlebih dahulu');

      const hash = Array.from(kata).reduce((acc, char) => acc + char.charCodeAt(0), 0);
      const angka2d = hash % 100;
      const angka3d = hash % 900 + 100;
      const angka4d = hash % 9000 + 1000;

      document.getElementById('hasil').innerText =
        `Angka Unik untuk "${kata}":\n2D: ${angka2d}\n3D: ${angka3d}\n4D: ${angka4d}`;
    }
  </script>

  <div data-include="iklan.html"></div>
  <script src="include.js"></script>
</body>
</html>
